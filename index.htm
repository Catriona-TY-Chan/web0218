<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/base-min.css">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

	<link rel="stylesheet" href="assets/css/styles.css">
	<title>Horizontal Slider</title>
</head>
<body>
	<div class="wrapper">
		<section></section>
		<section>
			<div class="slider">
				<div class="slide-container">
					<div class="slide">
						<div class="content">
							<i class="fas fa-anchor hello-potato"></i>
						</div>
						<div class="nav">
							<i class="previous fas fa-angle-left"></i>
							<i class="next fas fa-angle-right" data-slide-index="1"></i>
						</div>
					</div>
					<div class="slide">
						<div class="content">
							<i class="fas fa-anchor hello-potato"></i>
						</div>
						<div class="nav">
							<i class="previous fas fa-angle-left" data-slide-index="0"></i>
							<i class="next fas fa-angle-right" data-slide-index="2"></i>
						</div>
					</div>
					<div class="slide">
						<div class="content">
							<i class="fas fa-anchor hello-potato"></i>
						</div>
						<div class="nav">
							<i class="previous fas fa-angle-left" data-slide-index="1"></i>
							<i class="next fas fa-angle-right" data-slide-index="3"></i>
						</div>
					</div>
					<div class="slide">
						<div class="content">
							<i class="fas fa-anchor hello-potato"></i>
						</div>
						<div class="nav">
							<i class="previous fas fa-angle-left" data-slide-index="2"></i>
							<i class="next fas fa-angle-right" data-slide-index="4"></i>
						</div>
					</div>
					<div class="slide">
						<div class="content">
							<i class="fas fa-anchor hello-potato"></i>
						</div>
						<div class="nav">
							<i class="previous fas fa-angle-left" data-slide-index="3"></i>
							<i class="next fas fa-angle-right"></i>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section></section>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="assets/js/script.js" type="text/javascript"></script>
</body>
</html>
